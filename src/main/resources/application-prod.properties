# Logging levels
logging.level.org.springframework=ERROR
logging.level.com.mytiki.ingest=INFO

# Spring Datasource
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.url=${SPRING_DATASOURCE_URL}

# JWT
com.mytiki.ingest.jwt.bouncer.public_key=${JWT_BOUNCER_PUBLIC_KEY}

# Sentry
sentry.dsn=${SENTRY_DSN}
sentry.environment=prod
sentry.traces-sample-rate=0.1
sentry.logging.minimum-event-level=error
sentry.logging.minimum-breadcrumb-level=info

# KGraph
com.mytiki.kgraph.url=${KGRAPH_URL}
com.mytiki.kgraph.api_key.value=${KGRAPH_API_KEY}